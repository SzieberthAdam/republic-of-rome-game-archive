<h2>2nd Catiline Conspiracy : 63 BC<br>
</h2>
The HRAO immediately names a faction and makes a DR to determine the
number of Mortality Chits drawn. Those drawn belonging to the named
Faction die. Regardless of the outcome, the HRAO loses one Popularity
for each chit drawn.<br>
