<h2>Tribune</h2>
May be used to bypass Presiding Magistrate to initiate proposal. May
cancel Prosecution or vote prior to or during Faction's turn to vote.
May not veto last eligible candidate, Consul for Life, Assassination
Prosecutions, or Dictator Proposals.<br>
